{% extends 'base.html' %}
{% block title %}Delete Book{% endblock %}
{% block content %}
<div class="text-center">
    <h2>Delete Book</h2>
    <p>Are you sure you want to delete the book <strong>{{ book.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'books:book_list' %}" class="btn btn-primary">Cancel</a>
    </form>
</div>
{% endblock %}
